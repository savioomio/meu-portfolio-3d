      <style>
        /* Critical CSS for the loader */
        #loader-wrapper {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #1a1a1a;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          overflow: hidden;
        }
        
        /* Stars effect background */
        #loader-wrapper::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: 
            radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
            radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
            radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
          background-size: 550px 550px, 350px 350px, 250px 250px;
          background-position: 0 0, 40px 60px, 130px 270px;
          opacity: 0.3;
          animation: twinkle 5s linear infinite;
        }

        .loader-content {
          position: relative;
          z-index: 2;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .atom {
          position: relative;
          width: 80px;
          height: 80px;
          margin-bottom: 2rem;
        }

        .center {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 16px;
          height: 16px;
          background: #646cff;
          border-radius: 50%;
          box-shadow: 0 0 15px #646cff;
        }

        .orbit {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 100%;
          height: 100%;
          border: 1px solid rgba(100, 108, 255, 0.3);
          border-radius: 50%;
          animation: spin 2s linear infinite;
        }
        .orbit:nth-child(2) {
          width: 70%;
          height: 70%;
          animation: spin-reverse 1.5s linear infinite;
          border-color: rgba(100, 108, 255, 0.5);
        }
        .orbit:nth-child(3) {
          width: 130%;
          height: 130%;
          animation: spin 3s linear infinite;
          border-color: rgba(100, 108, 255, 0.2);
        }

        .orbit::before {
          content: "";
          position: absolute;
          top: -3px;
          left: 50%;
          transform: translateX(-50%);
          width: 6px;
          height: 6px;
          background: #fff;
          border-radius: 50%;
          box-shadow: 0 0 10px #fff;
        }
        
        .loading-text {
          font-size: 1.5rem;
          color: #fff;
          font-weight: 300;
          letter-spacing: 4px;
          text-transform: uppercase;
          animation: fadePulse 2s infinite;
        }
        
        .loading-subtext {
          margin-top: 10px;
          font-size: 0.9rem;
          color: rgba(255, 255, 255, 0.5);
          font-weight: 300;
          text-align: center;
          padding-inline: 20px;
        }

        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spin-reverse { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(-360deg); } }
        @keyframes twinkle { 0% { opacity: 0.3; } 50% { opacity: 0.5; } 100% { opacity: 0.3; } }
        @keyframes fadePulse { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }

      </style>
